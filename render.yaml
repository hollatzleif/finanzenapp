services:
  - type: web
    name: finanzapp
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: finanzapp-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: NEXTAUTH_URL
        sync: false
      - key: NEXTAUTH_SECRET
        generateValue: true
    healthCheckPath: /

databases:
  - name: finanzapp-db
    plan: free
    databaseName: finanzapp
    user: finanzapp
